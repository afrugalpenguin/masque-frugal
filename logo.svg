<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#0a0a0a"/>

  <!-- Outer border -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#1a1a1a" stroke-width="4"/>

  <!-- Inner square - mimics the skin's icon area -->
  <rect x="60" y="80" width="280" height="200" fill="#111111"/>

  <!-- Border frame overlay - mimics Border.tga -->
  <rect x="56" y="76" width="288" height="208" fill="none" stroke="#222222" stroke-width="4"/>

  <!-- Three small squares - like action bar buttons -->
  <rect x="90" y="130" width="56" height="56" fill="#1a1a1a"/>
  <rect x="90" y="130" width="56" height="56" fill="none" stroke="#333333" stroke-width="2"/>

  <rect x="172" y="130" width="56" height="56" fill="#1a1a1a"/>
  <rect x="172" y="130" width="56" height="56" fill="none" stroke="#333333" stroke-width="2"/>

  <rect x="254" y="130" width="56" height="56" fill="#1a1a1a"/>
  <rect x="254" y="130" width="56" height="56" fill="none" stroke="#333333" stroke-width="2"/>

  <!-- Text -->
  <text x="200" y="240" font-family="Consolas, 'Courier New', monospace" font-size="36" font-weight="bold" fill="#cccccc" text-anchor="middle" letter-spacing="2">FRUGAL</text>
  <text x="200" y="268" font-family="Consolas, 'Courier New', monospace" font-size="14" fill="#555555" text-anchor="middle" letter-spacing="4">MASQUE SKIN</text>

  <!-- Subtle corner accents -->
  <line x1="20" y1="40" x2="40" y2="40" stroke="#333333" stroke-width="1"/>
  <line x1="40" y1="20" x2="40" y2="40" stroke="#333333" stroke-width="1"/>

  <line x1="360" y1="20" x2="360" y2="40" stroke="#333333" stroke-width="1"/>
  <line x1="360" y1="40" x2="380" y2="40" stroke="#333333" stroke-width="1"/>

  <line x1="20" y1="360" x2="40" y2="360" stroke="#333333" stroke-width="1"/>
  <line x1="40" y1="360" x2="40" y2="380" stroke="#333333" stroke-width="1"/>

  <line x1="360" y1="360" x2="360" y2="380" stroke="#333333" stroke-width="1"/>
  <line x1="360" y1="360" x2="380" y2="360" stroke="#333333" stroke-width="1"/>
</svg>
